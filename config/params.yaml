base: 
  project: loan-marketing
  random_state: 42
  target_col: "y"

data_source:
  kaggle_source:

load_data:
  training_raw_dataset_csv: data\raw\new_train.csv
  testing_raw_dataset_csv: data\raw\new_test.csv

schemas:
  training_schema_path: config\schema_training.json
  prediction_schema_path : config\schema_prediction.json

database: 
  config:
    host: localhost
    dbname: postgres
    password: admin
    user: postgres
    port: 5432

  train_table_name: loan_marketing_master_train
  test_table_name: loan_marketing_master_test

split_data: 
  train_test_split: 0.2

model :
  model_path : models\modek.pkl
pipeline :
  pipeline_path : pipeline\pipeline.pkl